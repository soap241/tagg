<div
  class="animated fadeIn h-100 container d-flex justify-content-center align-items-center"
  style="height: 100%"
>
  <div class="row">
    <div class="col-sm-6 col-xl-6" *ngFor="let item of dasboardMenuItems">
      <div class="card" style="width: 100%">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <h5 class="card-title mt-3">{{ item.title }}</h5>
          <img src="{{ item.imageUrl }}" style="width: 10rem" alt="cargo" />
          <a [routerLink]="item.link" class="btn btn-primary mt-4 w-100">{{
            item.buttonText
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
