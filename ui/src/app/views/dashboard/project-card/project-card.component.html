<div class="shadow-sm p-3 mb-3 bg-white rounded">
  <div class="row">
    <!---ORDER DETAILS-->
    <div class="col-4">
      <p class="font-weight-bold h1">Order {{ orderNumber }}</p>
      <p class="h6">Agent: Priscilla Owusu</p>
      <p class="h6">Task: Buy Property</p>
    </div>
    <!--ORDER PROGRESS-->

    <div class="col-4">
      <p class="text-center font-weight-bold h3">Complete</p>
      <p class="text-center font-weight-bold h3">{{ orderStatus + "%" }}</p>
      <div class="progress">
        <div
          class="progress-bar bg-info"
          role="progressbar"
          [ngStyle]="{ width: orderStatus + '%' }"
          [attr.aria-valuenow]="orderStatus"
          [attr.aria-valuemin]="0"
          [attr.aria-valuemax]="100"
        ></div>
      </div>
    </div>

    <!---COMPLETION DATE-->
    <div class="col-4 d-flex flex-column align-items-end">
      <p class="font-weight-bold h5">Expected Completion</p>
      <p class="h6">Oct 12, 2019</p>
      <p class="h6">15 days</p>
    </div>
  </div>

  <!--TIME LINE-->
  <div class="horizontal timeline">
    <div class="steps">
      <div
        class="step"
        [ngClass]="orderStatus === 0 ? 'current' : ''"
        style="left: 32px"
      >
        <span>To be prepared</span>
      </div>
      <div class="step" [ngClass]="orderStatus === 25 ? 'current' : ''">
        <span>Sent to logistics</span>
      </div>
      <div class="step" [ngClass]="orderStatus === 50 ? 'current' : ''">
        <span>In preparation</span>
      </div>
      <div class="step" [ngClass]="orderStatus === 75 ? 'current' : ''">
        <span>Shipped</span>
      </div>
      <div
        class="step"
        [ngClass]="orderStatus === 100 ? 'current' : ''"
        style="left: -56px"
      >
        <span>Delivered</span>
      </div>
    </div>

    <div class="line" [ngStyle]="{ width: orderStatus + '%' }"></div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary my-2">View Details</button>
  </div>
</div>
