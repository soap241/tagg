<div>
  <div class="d-flex mb-5 align-items-center">
    <button class="btn btn-primary mr-3" (click)="goBack()">Back</button>
    <h1 class="">Documentation</h1>
  </div>
  <div class="my-5">
    <div
      class="shadow-sm p-3 mb-3 bg-white rounded"
      *ngFor="let project of projects"
    >
      <div class="">
        <p class="h3 mb-3">Project {{ project.id }}</p>
        <p class="h4">{{ project.task }}</p>
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary"
          routerLink="/dashboard/documentation/{{ project.id }}"
        >
          View Documentation
        </button>
      </div>
    </div>
  </div>
</div>
